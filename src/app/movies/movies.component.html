<app-nav></app-nav>

<div *ngIf="movies" class="grid-container" (mousedown)="emptyClick()">
  <div *ngFor="let movie of movies" class="grid-item">
      <a [routerLink]="['/movie-play']" [queryParams]="{movie:movie.filename}">
      <img [src]="movie.image" (mouseenter)="mouseEnter(movie)" (mouseleave)="mouseLeave()" (mousedown)="movieClick()">
    </a>
  </div>
</div>

<app-movie-detail [selectedMovie]="selectedMovie" [showDetails]="showDetails"></app-movie-detail>
